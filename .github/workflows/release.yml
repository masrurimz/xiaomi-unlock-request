name: Build & Release

on:
  push:
    tags:
      - "[0-9][0-9][0-9][0-9].[0-9]*.[0-9]*"
      - "[0-9][0-9][0-9][0-9].[0-9]*.[0-9]*.[0-9]*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: mi-unlock-linux-x86_64
            binary: mi-unlock
          - os: macos-latest
            artifact: mi-unlock-macos-arm64
            binary: mi-unlock
          - os: windows-latest
            artifact: mi-unlock-windows-x86_64.exe
            binary: mi-unlock.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          uv run pyinstaller \
            --onefile \
            --name mi-unlock \
            --collect-all xiaomi_unlock \
            src/xiaomi_unlock/cli.py

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run pyinstaller `
            --onefile `
            --name mi-unlock `
            --collect-all xiaomi_unlock `
            src/xiaomi_unlock/cli.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/mi-unlock dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Move-Item dist\mi-unlock.exe dist\${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  # Android/Termux: pure-Python wheel (no native binary possible on ARM)
  build-termux:
    name: Build (Termux/Android wheel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Build wheel
        run: uv build --wheel

      - name: Rename wheel artifact
        run: |
          WHEEL=$(ls dist/*.whl)
          mv "$WHEEL" dist/mi-unlock-termux-android.whl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mi-unlock-termux-android.whl
          path: dist/mi-unlock-termux-android.whl
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [build, build-termux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Build release body
        env:
          TAG: ${{ github.ref_name }}
        run: |
          PREV_TAG="$(git tag --sort=-creatordate | grep -v "^${TAG}$" | head -n 1 || true)"

          sed "s/{{VERSION}}/${TAG}/g" .github/release-template.md > release-body.md

          if [ -n "$PREV_TAG" ]; then
            echo "Changes since \`${PREV_TAG}\`:" >> release-body.md
            git log "${PREV_TAG}..${TAG}" \
              --pretty=format:"- %s ([%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H))" \
              --no-merges >> release-body.md
            echo "" >> release-body.md
            echo "" >> release-body.md
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREV_TAG}...${TAG}" >> release-body.md
          else
            git log "${TAG}" \
              --pretty=format:"- %s ([%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H))" \
              --no-merges >> release-body.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "mi-unlock ${{ github.ref_name }}"
          body_path: release-body.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'dev') || contains(github.ref_name, 'rc') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          files: |
            dist/mi-unlock-linux-x86_64
            dist/mi-unlock-macos-arm64
            dist/mi-unlock-windows-x86_64.exe
            dist/mi-unlock-termux-android.whl
